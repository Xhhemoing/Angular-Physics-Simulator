<div class="space-y-4">
  <p class="text-sm text-gray-400 mb-2">点击添加或附加物体:</p>
  @for (category of categories; track category.name) {
    <div class="border-b border-gray-700/50 pb-2 mb-2 last:border-b-0">
      <button (click)="toggleCategory(category.name)" class="w-full flex justify-between items-center text-left text-sm font-semibold text-gray-300 uppercase tracking-wider mb-2 hover:text-cyan-400 transition-colors">
        <span>{{ category.name }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform" [class.rotate-90]="!collapsedStates()[category.name]" viewBox="http://www.w3.org/2000/svg" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
      @if (!collapsedStates()[category.name]) {
        <div class="space-y-2 pt-1">
          @for (item of category.items; track item.name) {
            <button (click)="onAddObject(item.type, item.shape)" 
                    class="w-full flex items-center p-3 rounded-lg bg-gray-700 hover:bg-cyan-500 hover:text-white transition-all duration-200 group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-cyan-400 group-hover:text-white" fill="none" viewBox="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
              </svg>
              <span class="font-medium">{{ item.name }}</span>
            </button>
          }
        </div>
      }
    </div>
  }
</div>
